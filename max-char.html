<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    class MaxChar extends React.Component{
        constructor(){
            super()
            this.state={
                text:'',
                maxlength:30
            }
        }

        handleChange=(e)=>{
            this.setState({text:e.target.value})
        }

        render(){
            return(
                <div>
                <h1>Max characters</h1>
                <textarea value={this.state.text} rows="3" cols="40" maxlength={this.state.maxlength} onChange={this.handleChange}></textarea>
                <h3>({this.state.text.length}/{this.state.maxlength})</h3>
                </div>
            )
        }
    }
    ReactDOM.render(<MaxChar/>, rootHandle)
    </script>

</body>

</html>
