<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')
        class LoginValidation extends React.Component{
            constructor(){
                super()
                this.state={
                    username:''
                }
            }

            handleNameChange = (e) =>{
                const username = e.target.value
                this.setState({username})
            }

            handleSubmit = (e) =>{
                e.preventDefault()
            }

            render() {
                return(
                    <div>
                        <h2>Register with us</h2>
                        <form onSubmit={this.handleSubmit}>
                            <label>username</label>
                            <input
                                type="text"
                                value={this.state.username}
                                onChange={this.handleNameChange}
                            /> <br/>
                            <input type="submit" value="register"/>
                        </form>
                        { !this.state.username && <span style={{color:'red'}}>Please enter the valid input</span> }
                    </div>
                )
            }
        }

        ReactDOM.render(<LoginValidation/>, rootHandle)
    </script>

</body>

</html>
