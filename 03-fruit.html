<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
    <div id="root">
    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <!-- For writing the development source code -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <!-- By using react dom, to render the source code in browser -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        const fruits = ['mango', 'water melon', 'apple'];
        const ele = (
            <div>
                <h1>Listing of fruits - {fruits.length} </h1>
                <p> There is a list of the selected fruits: </p>
                <ul>
                    {fruits.map(function(ele) {
                        return <li key={ele}>{ele}</li>
                    })}
                    

                </ul>
            </div>

        )

        ReactDOM.render(ele, document.getElementById('root'))

    </script>
</body>

</html>
