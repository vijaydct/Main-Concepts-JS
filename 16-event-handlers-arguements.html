<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandler = document.getElementById('root');
    const users = [
        {id:1, name: 'arjun', email:'arjun@gmail.com'},
        {id:2, name:'rakesh', email:'rakesh@gmail.com'},
        {id:3, name:'tilak', email:'tilak@gmail.com'}
    ]

    const handleClick = (user) =>{
        alert(`id- ${user.id}, name- ${user.name}, email- ${user.email}`)
    }
// we need to invoke the function within other function for button event handler
    function UserList(props){
        return (
            <div>
                <ul>
                {
                    props.data.map((user)=>{
                        return <li key={user.id}>{user.name} <button onClick={ () => handleClick(user)}> show </button></li>
                    })
                }
                </ul>
            </div>
        )
    }
        ReactDOM.render(<UserList data={users}/>, rootHandler);
    </script>

</body>

</html>
