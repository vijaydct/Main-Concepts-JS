<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')
        class Register extends React.Component{
            constructor(){
                super()
                this.state = {
                    userName: '',
                    email:'',
                    password: ''
                }
            }

            handleUsernameChange = (e) => {
                // console.log(e)
                const userName = e.target.value; //e.target means it will target input source value from where it is coming
                this.setState({userName})
            }

            handleEmailChange = (e) =>{
                const email = e.target.value;
                this.setState({email})
            }

            handlePasswordChange = (e) =>{
                const password = e.target.value;
                this.setState({password})
            }

            handleSubmit=(e) =>{
                e.preventDefault() // this method will prevent the default page reload
                const formData={
                    username: this.state.userName,
                    email: this.state.email,
                    password: this.state.password
                }
                console.log('formData', formData)
            }

            render() {
                // <input type='submit' value='register' />, is must be inside the form, if not, submit button will not get fired.
                return (
                    <div>
                        <h2>Register with us</h2>
                        <form onSubmit={this.handleSubmit}>
                            <label>username</label>
                            <input
                                type="text"
                                value={this.state.userName}
                                onChange={this.handleUsernameChange}
                                required={true}
                            /> <br/>

                            <label>email</label>
                            <input
                                type="email"
                                value={this.state.email}
                                onChange={this.handleEmailChange}
                            /> <br/>
                            <label>password</label>

                            <input
                                type="password"
                                value={this.state.password}
                                onChange={this.handlePasswordChange}
                            /> <br/>
                            <input type='submit' value='register' />
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<Register/>, rootHandle)
    </script>

</body>

</html>
