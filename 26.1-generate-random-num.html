<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">

        const rootHandle = document.getElementById('root')

        class RandomList extends React.Component {
            constructor() {
                super()
                this.state = {
                    number:[]
                }
            }

            handleGenerateNumber = () => {
                const num = Math.round(Math.random()*100)
                console.log('num', num)
                this.setState({number: this.state.number.concat(num)})
            }

            render() {
                return(
                    <div>
                        <h2>list of numbers- {this.state.number.length}</h2>
                        <ul>
                            {
                                this.state.number.map(function(num){
                                    return <li>{num}</li>
                                })
                            }
                        </ul>
                        <button onClick={this.handleGenerateNumber}>generate</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<RandomList />, rootHandle)
    </script>

</body>

</html>
