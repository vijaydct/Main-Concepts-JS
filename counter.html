<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')
    class EmployeeForm extends React.Component{
            constructor(){
                super()
                this.state={
                    counter : 0
                }
            }

            handleUp=()=>{
                this.setState((prevState)=>{
                    return{
                        counter: prevState.counter + 1
                    }   
                })
            }

            handleDown=()=>{
                this.setState((prevState)=>{
                    return{
                        counter: prevState.counter - 1
                    }
                })
            }

            handelReset=()=>{
                this.setState({counter:0})
            }

            render(){
                return(
                    <div>
                        <h1>{this.state.counter}</h1>
                        <Btn btnText='up' handleClick={this.handleUp}/>
                        <Btn btnText='down' handleClick={this.handleDown}/>
                        <Btn btnText='reset' handleClick={this.handelReset}/>
                    </div>
                )
            }
        }


        function Btn(props){
            return(
                <div>
                    <button onClick={props.handleClick}>{props.btnText}</button>
                    
                </div>
            )
        }

        ReactDOM.render(<Counter />, rootHandle)
    </script>

</body>

</html>
