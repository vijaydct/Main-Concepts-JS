<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')
    class WordCharCount extends React.Component{
            constructor(){
                super()
                this.state={
                    text:'',
                    wordCount:0,
                }
            }
          
            handleChangeText=(e)=>{
                const text=e.target.value
                let wordCount=0
                text.split(' ').forEach(element => {
                    if(element){
                        wordCount+=1
                    }   
                });

                this.setState({text, wordCount})
            }

            render(){
                return(
                    <div>
                        <h1>Words & Chars Counter </h1>
                        <textarea rows="5" cols="50" value={this.state.text} onChange={this.handleChangeText} maxlength="160"></textarea>
                        <h3>You have written {this.state.text.length} characters and {this.state.wordCount} words</h3>
                    </div>
                )
            }

    }
    
    ReactDOM.render(<WordCharCount />, rootHandle)
    </script>

</body>

</html>
