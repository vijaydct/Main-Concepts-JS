<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
    <div id="root">
    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        const indianStates = [{state:'karnataka', city:'bangalore'}, {state:'andhra pradesh', city:'vizag'}, {state:'tamilnadu', city:'chennai'}];
        // jsx - Javascript XML --> const ele = <h1></h1>
        // embed expressions 
        // only render 1 element at a time with react
        const ele = (
            <div>
                <h1>Listing indianStates - {indianStates.length} </h1>
                <p> There is a list of the selected players: </p>
                <ul>
                    {
                        indianStates.map(function(ele){ 
                            return <li><li> {ele.state.toUpperCase()}</li>{ele.city.slice(0,1).toUpperCase()+ele.city.slice(1).toLowerCase()} </li>
                        })
                    }
                </ul>
            </div> 
        )

        ReactDOM.render(ele, document.getElementById('root'))

    </script>
</body>

</html>
