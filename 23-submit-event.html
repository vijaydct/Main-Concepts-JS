<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')
        class Register extends React.Component{
            constructor(){
                super()
                this.state = {
                    userName: ''
                }
            }

            handleUsernameChange = (e) => {
                // console.log(e)
                const userName = e.target.value; //e.target means it will target input source value from where it is coming
                this.setState({userName})
            }

            handleSubmit = (e) =>{
                // e object is manditory to pass as a parameter to the function. if not, it will throw an error
                e.preventDefault(); // this method will prevent the default page reload
                console.log(this.state)
            }

            render() {
                // onSubmit is an props for form when submit get fires
                return (
                    <div>
                        <h2>Register with us</h2>
                        <form onSubmit={this.handleSubmit}>
                            <label>username</label>
                            <input
                                type="text"
                                value={this.state.userName}
                                onChange={this.handleUsernameChange}

                            /><br/>
                            <input type='submit' value='register' />
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<Register/>, rootHandle)
    </script>

</body>

</html>
