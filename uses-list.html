<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    const users=[
        {id:1, name:'user1', email:'user1@gmail.com'},
        {id:2, name:'user2', email:'user2@yahoo.com'},
        {id:3, name:'user3', email:'user3@outlook.com'},
        {id:4, name:'user4', email:'user4@gmail.com'}
        ]


    function UsersList(props){

        const handleRemove=(id)=>{
            const users = props.data.find(user => user.id == id)

            alert(`email id-${users.email}`)
        }

        return(
            <div>
                <h1>Listing Users-{props.data.length}</h1>
                <table border="1">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>name</th>
                            <th>email</th>
                            <th>actions</th>
                        </tr>
                    </thead>
                    <tbody>
                      {props.data.map((task)=>{ 
                          return (
                        <tr key={task.id}>
                            <td>{task.id}</td>
                            <td>{task.name}</td>
                            <td>{`***${task.email.substr(5)}`}</td>
                            <td><button onClick={()=>handleRemove(task.id)}>show</button></td>
                        </tr>)
                        })
                      }
                    </tbody>
                </table>
            </div>
        )

    }

    ReactDOM.render(<UsersList data={users} />, rootHandle)
    </script>

</body>

</html>
