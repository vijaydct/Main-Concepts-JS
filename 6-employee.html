
<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        const employees = [
            { id: 1, name: 'arjun', email: 'arjun@gmail', gender: 'male', department: 'tech'},
            { id: 2, name: 'sruthi', email: 'sruthi@gmail', gender: 'female', department: 'tech' },
            { id: 3, name: 'deepa', email: 'deepa@gmail', gender: 'female', department: 'hr' },
            { id: 4, name: 'jobin', email: 'jobin@gmail', gender: 'male', department: 'facility' },
         ]
         const maleEmployees = employees.filter(function(ele){
             return ele.gender === 'male'
         })
         const femaleEmployees = employees.filter(function(ele){
             return ele.gender === 'female'
         })
        const ele = (
            <div>
                <h2>Table format</h2> 
                <table border="0">
                    <thead>
                        <th>#</th>
                        <th>name</th>
                        <th>gender</th>
                        <th>email</th>
                        <th>department</th>
                    </thead> 
                    <tbody>
                        {employees.map(function(ele){
                           return <tr>
                                    <td>{ele.id}</td>
                                    <td>{ele.name}</td>
                                    <td>{ele.gender}</td>
                                    <td>{ele.email}</td>
                                    <td>{ele.department}</td>
                                </tr>
                        })}
                    </tbody>
                </table>
                <h2> Listing all male employees - {maleEmployees.length} </h2>
                <table border="0">
                    <thead>
                        <th>#</th>
                        <th>name</th>
                        <th>gender</th>
                        <th>email</th>
                        <th>department</th>
                    </thead> 
                    <tbody>
                        {maleEmployees.map(function(ele){
                           return <tr>
                                    <td>{ele.id}</td>
                                    <td>{ele.name}</td>
                                    <td>{ele.gender}</td>
                                    <td>{ele.email}</td>
                                    <td>{ele.department}</td>
                                </tr>
                        })}
                    </tbody>
                </table>
                <h2> Listing all female employees - {femaleEmployees.length} </h2>
                <table border="0">
                    <thead>
                        <th>#</th>
                        <th>name</th>
                        <th>gender</th>
                        <th>email</th>
                        <th>department</th>
                    </thead> 
                    <tbody>
                        {femaleEmployees.map(function(ele){
                           return <tr>
                                    <td>{ele.id}</td>
                                    <td>{ele.name}</td>
                                    <td>{ele.gender}</td>
                                    <td>{ele.email}</td>
                                    <td>{ele.department}</td>
                                </tr>
                        })}
                    </tbody>
                </table>
            </div> 
        )

        ReactDOM.render(ele, document.getElementById('root'))
    </script>

</body>

</html>
