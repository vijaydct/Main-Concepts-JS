<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        const socials = [
            { id: 1, name: 'facebook', url:'http://facebook.com'},
            { id: 2, name: 'youtube', url: 'http://youtube.com'},
            { id: 3, name: 'instagram', url: 'http://instagram.com'}
        ]
        const ele = (
            <div>
                <h2>Listing of media links { socials.length } </h2> 
                <ul>
                    {
                        socials.map(ele => <li> <a href={ele.url} target="_blank">{ ele.name } </a></li>)
                    }
                </ul>
            </div> 
        )

        ReactDOM.render(ele, document.getElementById('root'))
    </script>

</body>

</html>
