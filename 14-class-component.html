<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    // Greet - sub class || child class
    //  React.Component - base class || parent class
    // extends - if you want use inheritance in react, use extends keyword  - it will get all the properties & methods from parent class
       class Greet extends React.Component {

           render(){  // render() is manditory in class component which resposible to render the UI
               console.log(this);
            // props - property which available already inside the class and props is coming from React.Component
            // reffer the props via this.props, because Greet is an class object
               return (
                   <div>
                        <h1>{this.props.msg} {this.props.name}, This is a class component</h1>
                   </div>
                   )
           }
       }
        
        ReactDOM.render(<Greet msg="Hello" name='vijay'/>, document.getElementById('root'))
    </script>

</body>

</html>
