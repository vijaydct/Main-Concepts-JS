<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">

    </div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/browse/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')
       class ComponentOne extends React.Component {
            constructor() {
                super() 
                this.state = {
                    total: 100
                }
            }

            handleClickTotal=()=>{
                this.setState((prevState)=>{
                    return {
                        total: prevState.total + 2
                    }
                })
            }

            render(){
                return (
                    <div>
                        <h1> Component One - {this.state.total} </h1>
                        <ComponentTwo number='Numbers' handleClick={this.handleClickTotal} />
                    </div> 
                )
            }
        }

        function ComponentTwo(props) {
            return (
                <div>
                    <h2> For Every click add 2 - <button onClick={props.handleClick}>{props.number}</button> </h2> 
                </div> 
            )
        }

        ReactDOM.render(<ComponentOne />, rootHandle)
    </script>

</body>

</html>
